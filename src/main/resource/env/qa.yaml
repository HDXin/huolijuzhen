###########################################
# 文件存储根目录
filestorage.root: /data1/node1/hejia

###########################################
# redis服务
redis.host: localhost
redis.port: 6379

###########################################
# mybatis 数据库配置
mybatis.environment.id: qa
JDBC.driver: com.mysql.jdbc.Driver
JDBC.url: "jdbc:mysql://localhost:3306/hejia_qa?autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf8"
JDBC.username: sudao
JDBC.password: sudao
JDBC.autoCommit: false
c3p0.maxIdleTime: 60

###########################################
# elasticsearch搜索服务配置
elasticsearch.cluster.nodes: "127.0.0.1:9300"
elasticsearch.index.name: hejia_qa

###########################################
# 是否开启短信：true | false
sms.enabled: false
